<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>DROP</title>
  </head>
  <body>
    <main class="main">
      <div class="row">
        <div class="col-header start">Drop smile here</div>
        <div class="col-header progress">Drop smile here</div>
        <div class="col-header done">Drop smile here</div>
      </div>

      <div class="row">
        <div class="placeholder">
          <div class="item" draggable="true">
            <h6 class="text">Take and drop me!</h6>
            <div id="smile" class="smile">
              <div class="eye left"></div>
              <div class="eye right"></div>
              <div class="mouth"></div>
            </div>
          </div>
        </div>
        <div class="placeholder"></div>
        <div class="placeholder"></div>
      </div>
      
    </main>

  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
